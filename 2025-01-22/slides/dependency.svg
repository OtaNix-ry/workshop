<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Arrowhead Marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <polygon points="0,0 10,5 0,10" fill="black" />
    </marker>
  </defs>

  <!-- Arrows -->
  <line x1="50" y1="150" x2="100" y2="50" stroke="white" stroke-width="2" />
  <text x="10" y="100" font-size="12" font-family="Arial" fill="white">wants C=1.3</text>
  <line x1="150" y1="150" x2="100" y2="50" stroke="white" stroke-width="2" />
  <text x="130" y="100" font-size="12" font-family="Arial" fill="white">wants C=2.0</text>

  <!-- Nodes -->
  <!-- Node C -->
  <circle cx="100" cy="50" r="20" fill="white" stroke="black" stroke-width="2" />
  <text x="95" y="55" font-size="12" font-family="Arial" fill="black">C</text>
  <text x="125" y="55" font-size="12" font-family="Arial" fill="white">/usr/lib/C.so</text>

  <!-- Node A -->
  <circle cx="50" cy="150" r="20" fill="white" stroke="black" stroke-width="2" />
  <text x="45" y="155" font-size="12" font-family="Arial" fill="black">A</text>

  <!-- Node B -->
  <circle cx="150" cy="150" r="20" fill="white" stroke="black" stroke-width="2" />
  <text x="146" y="155" font-size="12" font-family="Arial" fill="black">B</text>
</svg>
